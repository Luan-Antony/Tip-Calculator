<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/variaveis.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <main class="content">
    <h1 class="title">Spli<span>tter</span></h1>

    <section class="container">
      <div class="options">

        <div class="bill">
          <div class="label">
            <h2>Bill</h2>
            <span class="error">required field</span>
          </div>
          <img src="./src/images/icon-dollar.svg" alt="icone de dolÃ¡r">
          <input type="text" placeholder="0" class="campo" id="bill"">
        </div>

        <div class="tip-selector">
          <h2>Select Tip %</h2>

          <div class="tips">
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <input class="custom" type="text" placeholder="Custom">
          </div>
        </div>

        <div class="people">
          <div class="label">
            <h2>Number of People</h2>
            <span class="error">can't be zero</span>
          </div>
          <img src="./src/images/icon-person.svg" alt="icone de pessoa">
          <input id="campoInput" type="text" placeholder="0" class="campo" id="people">
        </div>
      </div>

      <div class="results">
        
        <div class="result-item">
          <div class="label">
            <h3>Tip amount</h3>
            <p>/ person</p>
          </div>
          <p class="amount" id="tipAmountDisplay">$0.00</p>
        </div>
      
        <div class="result-item">
          <div class="label">
            <h3>Total</h3>
            <p>/ person</p>
          </div>
          <p class="amount" id="totalDisplay">$0.00</p>
        </div>
      
        <button type="button" class="btn-reset">Reset</button>
      </div>
      
    </section>
  </main>

  <script type="module" src="./js/index.js"></script>
</body>

</html>
